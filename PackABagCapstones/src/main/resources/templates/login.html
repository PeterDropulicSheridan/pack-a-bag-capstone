<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<base href="/">
<title>Login Form</title>
<link rel="stylesheet" type="text/css" href="../styles/login.css">
</head>
<body>

	<nav class="navbar">
		<a href="index"><img src="../images/packabag.png" alt="Logo"
			class="logoHome"></a>
	</nav>

	<h1>Login Form</h1>

	<main>
		<form th:action="@{/login}" method="post">
			
			<div th:if="${param.logout}">
				<div class="alert ">You have been logged out.</div>
			</div>
			<br>
			<div>
				<label for="username">Username</label>: <input type="email"
					id="username" name="username" autofocus="autofocus"
					placeholder="Username">
			</div>
			<br>
			<div>
				<label for="password"> Password </label>: <input type="password"
					id="password" name="password" placeholder="Password">
			</div>
			<div th:if="${param.error}">
				<div class="alert ">Invalid user name or password.</div>
			</div>
			<div class="center">
				<input type="submit" name="login-submit" id="login-submit"
					value="Log In">
			</div>
			<br>
		</form>
	</main>
</body>
</html>
